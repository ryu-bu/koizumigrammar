<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Koizumi Generator</title>
    </head>
    <body>
       <h1>小泉構文ジェネレーター</h1>
       <br>
       <p>最後に”た”、”だ”、”い”、が入ると大抵うまくいきます。例：楽しい、いけなかった、バカだ</p>
       <p>それでも文法がおかしい時があります。大目に見てやってください。</p>
       <input type="text" id = "userInput">と思います。
       <br><br>

       <button onclick="construction()">構文！</button>
        <br><br>
       <p id = "koizumiSentence"></p>

       <script>
           function construction(){
            var text = document.getElementById("userInput").value;
            var ver1 = text + "と思います。" + "だからこそ、" + text + "。";
            var ver2 = text + "から、私は" + text + "と思います。";
            var ver3 = text + "とね、" + text + "。";

            verControl = [ver1,ver2,ver3];
            var randNum = Math.floor(Math.random() * 3);
            document.getElementById("koizumiSentence").innerHTML = verControl[randNum];
           }
       </script>
    </body>
</html>
